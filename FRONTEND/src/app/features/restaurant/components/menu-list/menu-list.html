<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
        <h3 class="text-lg font-bold text-gray-900">Current Menu</h3>
        <span class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-medium">
            {{ items.length }} Items
        </span>
    </div>

    <ul class="divide-y divide-gray-200">
        <!-- Loop items -->
        <li *ngFor="let item of items" class="p-6 hover:bg-gray-50 transition-colors">
            <div class="flex items-center justify-between">

                <div class="flex items-center gap-4">
                    <div class="bg-indigo-100 p-3 rounded-lg text-indigo-600">
                        <!-- Food Icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-lg font-medium text-gray-900">{{ item.name }}</p>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Price Input -->
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-500">RSD</span>
                        <input type="number" [value]="item.price" (change)="onPriceChange(item.id, $event)"
                            class="pl-12 w-32 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-2 border">
                    </div>

                    <!-- Delete Button -->
                    <button (click)="onDelete(item.id)"
                        class="text-red-600 hover:text-red-900 bg-red-50 hover:bg-red-100 p-2 rounded-lg transition-colors"
                        title="Remove Item">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </li>

        <!-- Empty State -->
        <li *ngIf="items.length === 0" class="p-12 text-center text-gray-500">
            <p>Your menu is empty. Add items using the form above.</p>
        </li>
    </ul>
</div>
