<div class="container">
    <h2>Create New Restaurant</h2>

    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" placeholder="Restaurant Name">
        </div>

        <div class="form-group">
            <label>Category</label>
            <input type="text" formControlName="category" placeholder="e.g. Italian, BBQ">
        </div>

        <div class="form-group position-relative">
            <label>Address (Search & Select)</label>
            <input type="text" (input)="onAddressInput($event)" placeholder="Start typing address..."
                class="search-input">

            <!-- Address Suggestions Dropdown -->
            @if (addressSuggestions.length > 0) {
            <ul class="suggestions-list">
                @for (item of addressSuggestions; track $index) {
                <li (click)="selectAddress(item)">
                    {{ item.display_name }}
                </li>
                }
            </ul>
            }
        </div>

        <!-- Read-only confirmation field -->
        <div class="form-group">
            <label>Selected Location:</label>
            <input type="text" formControlName="address" readonly class="readonly-field">
        </div>

        <button type="submit" [disabled]="restaurantForm.invalid">Create Restaurant</button>
    </form>
</div>
